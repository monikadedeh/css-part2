<html>
    <head>
        <title> Dropdown basic</title>
        <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            padding: 12px;
            z-index: 1;
        }
        .dropdown:hover.dropdown-content{
            display: block;
        }
        </style>
    </head>
    <body>
        <h2> Dropdown yang muncul ketika di-hover</h2>
        <p> Coba arahkan kursor mouse teks di bawah untuk menampilkan
            dropdown <b> Halo Polindra</b>
        </p>
        <div class="dropdown">
            <span> Kesini! </span>
            <div class="dropdown-content">
                HALO Polindra!
            </div>
        </div>
    </body>
</html>
