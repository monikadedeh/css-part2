<html>
    <head>
        <title> Attribute Selector </title>
        <style>
        a[target=kuning]{
            background-color : yellow;
        }
        a[target=merah]{
            background-color : red;
            color : white;
        }
        </style>
    </head>
    <body>
        <p> Link dengan target=kuning backgroundnya berwarna kuning</p>
        <a href="https://www.polindra.ac.id"> polindra </a>
        <a href="http://www.elearning.ti.polindra.ac.id" target="kuning">
            elearning TI</a>
        <a href="http://www.ti.polindra.ac.id" target="merah"> TI Polindra</a>
    </body>
</html>
